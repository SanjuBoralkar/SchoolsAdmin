    <div class="col-lg-12">
        <div class="card">
            <div class = "card-header">
                <h2>Create</h2>
           </div>
            <form>
                <div class="row">
                    <div class="col-lg-4">       
                        <div class="form-group">
                            <label>First Name:</label>
                            <input type="text" class="form-control"  name="name" [(ngModel)] = "stud.name" required>
                        </div>
                    </div>
                    <div class="col-lg-4">  
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control"  name="email" [(ngModel)] = "stud.email" required>
                        </div>
                    </div>
                    <div class="col-lg-4">  
                        <div class="form-group">
                            <label>Gender</label>
                            <input type="text" class="form-control"  name="gender" [(ngModel)] = "stud.gender" required>
                        </div>
                    </div>
                </div>
 
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" (click)= "save()">Submit</button>
                    </div>
            </form>
        </div>
    </div>
</div> 
  

<div class="container">
  
    <h1>  Students Data  </h1>
    
    <table class="table table-striped">
      <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.id }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.gender }}</td>
        </tr>
      </tbody>
    </table>
  </div>
